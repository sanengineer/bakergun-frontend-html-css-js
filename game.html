<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bakergun - Binar Challange - Chapter 5</title>
    <link
      rel="icon"
      href="/assets/icons/logo-bakergun.png"
      sizes="32x32"
      type="image/png"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;0,700;0,800;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/game.css " />
    <link rel="stylesheet" href="./css/skeleton-game.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- <div id="gameBody" class="game-body disnone"> -->
    <div id="gameMedia" class="game-media-query disnone">
      <section class="game-section" id="gameSection">
        <div class="game-bg">
          <div class="score-board">
            <div class="container pt-4">
              <div class="row justify-content-center">
                <h1 class="h4 text-white">Score Board</h1>
              </div>
              <div class="row justify-content-center mb-2">
                <div class="col-lg-4 col-sm-2 col-md-4 win-lose-draw-status">
                  <div id="wslCardBody" class="card bg-dark text-center">
                    <div
                      class="win-lose-draw-status card-header text-white font-weight-bold"
                      id="winLoseDrawStatus"
                    >
                      <p id="wldText" class="content-wld">....</p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row justify-content-center">
                <div class="col-2 human-score">
                  <div class="card text-center">
                    <div
                      class="card-header bg-danger text-white font-weight-bold h4"
                    >
                      YOU
                    </div>
                    <div class="card-body">
                      <p class="card-text h2" id="humanScore">00</p>
                    </div>
                  </div>
                </div>
                <div class="col-2 bot-score">
                  <div class="card text-center">
                    <div
                      class="card-header bg-danger text-white font-weight-bold h4"
                    >
                      COM
                    </div>
                    <div class="card-body">
                      <p class="card-text h2" id="botScore">00</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="game-play container text-center text-white">
            <div class="row justify-content-center">
              <div class="col">
                <div class="player-choice float-right" id="humanCoice">
                  <div
                    class="human-hand-start btn btn-primary"
                    value="HumanHandStart"
                  >
                    <img
                      id="humanHandStart"
                      src=""
                      alt="Human Hand Start"
                      width="120"
                      height="120"
                    />
                  </div>
                  <div
                    class="human-hand-choice btn btn-primary"
                    id="humanHandRock"
                  >
                    <img src="" alt="Human Rock" width="120" height="120" />
                  </div>
                  <div
                    class="human-hand-choice btn btn-primary"
                    id="humanHandPaper"
                    value="Paper"
                  >
                    <img src="" alt="Human Paper" width="120" height="120" />
                  </div>
                  <div
                    class="human-hand-choice btn btn-primary"
                    id="humanHandScissors"
                    value="Scissors"
                  >
                    <img src="" alt="Human Scissors" width="120" height="120" />
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="container">
                  <div class="row">
                    <div class="bot-choice" id="botChoice">
                      <a
                        href="#"
                        class="bot-hand-start btn btn-primary"
                        value="BotHandStart"
                      >
                        <img
                          id="botHandStart"
                          src=""
                          alt="Bot Hand Start"
                          width="120"
                          height="120"
                        />
                      </a>
                      <a
                        href="#"
                        class="bot-hand-choice btn btn-primary"
                        id="botHandRock"
                        value="Rock"
                      >
                        <img src="" alt="Bot Rock" width="120" height="120" />
                      </a>
                      <a
                        href="#"
                        class="bot-hand-choice btn btn-primary"
                        id="botHandPaper"
                        value="Paper"
                      >
                        <img src="" alt="Bot Rock" width="120" height="120" />
                      </a>
                      <a
                        href="#"
                        class="bot-hand-choice btn btn-primary"
                        id="botHandScissors"
                        value="Scissors"
                      >
                        <img
                          src=""
                          alt="Bot Scissors"
                          width="120"
                          height="120"
                        />
                      </a>
                    </div>
                    <div class="bot-face">
                      <img
                        id="botFace"
                        src=""
                        alt="Bot Face Start"
                        width="144"
                        height="144"
                        value="Start Game"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <nav
        class="bottom-nav fixed-bottom navbar navbar-expand-lg navbar-dark pt-3 pb-3"
      >
        <div class="container">
          <div class="row justify-content-between">
            <div class="col-2 pl-0 text-center">
              <button
                type="button"
                class="btn btn-warning mt-2 mb-1 font-weight-bolder"
                onclick="document.location='/'"
              >
                <img
                  src="/assets/icons/home-icon-btn.png"
                  alt="Home Icon"
                  width="30"
                />
              </button>
              <span class="san-text-white">Home</span>
            </div>
            <div class="col-2 text-center">
              <button
                type="button"
                value="Rock"
                class="human-button-choose btn btn-dark mt-2 mb-1 font-weight-bolder"
              >
                <img
                  id="buttonHumanHandRock"
                  src=""
                  alt="Rock Icon"
                  width="30"
                  name="buttonHuman"
                />
              </button>
              <span class="san-text-white">Rock</span>
            </div>
            <div class="col-2 text-center">
              <button
                type="button"
                class="human-button-choose btn btn-dark mt-2 mb-1 font-weight-bolder"
                value="Paper"
              >
                <img
                  src=""
                  id="buttonHumanHandPaper"
                  alt="Paper Icon"
                  width="30"
                  name="buttonHuman"
                />
              </button>
              <span class="san-text-white">Paper</span>
            </div>
            <div class="col-2 text-center">
              <button
                type="button"
                class="human-button-choose btn btn-dark mt-2 mb-1 font-weight-bolder"
                value="Scissors"
              >
                <img
                  src=""
                  id="buttonHumanHandScissors"
                  name="buttonHuman"
                  alt="Scissors Hand"
                  width="30"
                />
              </button>
              <span class="san-text-white h7">Scissors</span>
            </div>
            <div class="col-2 pr-0 text-center">
              <button
                type="button"
                class="new-round-button btn mt-2 mb-1 font-weight-bolder"
                id="newRoundButton"
              >
                <img
                  src="/assets/icons/new-round-btn.png"
                  alt="New Round Icon"
                  width="30"
                />
              </button>
              <span class="san-text-white">Rematch</span>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <!-- </div> -->
    <div id="skeletonGameMedia" class="skeleton-game-media-query">
      <section class="skeleton-game-section">
        <div class="skeleton-game-bg">
          <div class="score-board">
            <div class="container pt-4">
              <div class="row justify-content-center">
                <h1 class="h4 text-white"></h1>
              </div>
              <div class="row justify-content-center mb-4">
                <div
                  class="col-lg-4 col-sm-2 col-md-4 skeleton-win-lose-draw-status"
                >
                  <div class="skeleton-card skeleton-loading text-center">
                    <div
                      class="skeleton-win-lose-draw-status text-white font-weight-bold"
                    >
                      <p class="skeleton-content-wld"></p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row justify-content-center">
                <div class="col-2 human-score">
                  <div class="skeleton-card text-center">
                    <div class="skeleton-card-body skeleton-loading"></div>
                  </div>
                </div>
                <div class="col-2 bot-score">
                  <div class="skeleton-card text-center">
                    <div class="skeleton-card-body skeleton-loading"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="skeleton-game-play container text-center text-white">
            <div class="row justify-content-center">
              <div class="col"></div>
              <div class="col"></div>
            </div>
          </div>
        </div>
      </section>
      <nav
        class="skeleton-bottom-nav fixed-bottom navbar navbar-expand-lg navbar-dark pt-3 pb-3"
      >
        <div class="container">
          <div class="row justify-content-between align-items-center">
            <div class="col-2 pl-0 text-center">
              <div
                class="skeleton-home-button skeleton-loading-yellow skeleton-btn-nav mt-2 mb-1 font-weight-bolder"
              ></div>
              <div class="skeleton-san-text-white"></div>
            </div>
            <div class="col-2 text-center">
              <div
                class="skeleton-human-button-choose skeleton-loading-black-600 skeleton-btn-nav mt-2 mb-1 font-weight-bolder"
              ></div>
              <div class="skeleton-san-text-white"></div>
            </div>
            <div class="col-2 text-center">
              <div
                class="skeleton-human-button-choose skeleton-loading-black-600 skeleton-btn-nav mt-2 mb-1 font-weight-bolder"
              ></div>
              <div class="skeleton-san-text-white"></div>
            </div>
            <div class="col-2 text-center">
              <div
                class="skeleton-human-button-choose skeleton-loading-black-600 skeleton-btn-nav mt-2 mb-1 font-weight-bolder"
              ></div>
              <div class="skeleton-san-text-white text-center"></div>
            </div>
            <div class="col-2 pr-0 text-center">
              <div
                class="skeleton-new-round-button skeleton-loading-green skeleton-btn-nav skeleton-btn-nav mt-2 mb-1 font-weight-bolder"
              ></div>
              <div class="skeleton-san-text-white text-center"></div>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <script src="./js/game-remove-skeleton.js"></script>
    <script src="./js/game.js"></script>
  </body>
</html>
